<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANDSAT IMAGES</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS for Additional Styling (Optional) -->
    <style>
        img {
            width: 50%;
        }

        /* Optional: Custom Border Styling */
        .custom-border {
            border: 5px solid #4CAF50;
            /* Green border */
            border-radius: 15px;
            /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Shadow effect */
        }

        /* Optional: Hover Effect */
        .custom-border:hover {
            transform: scale(1.02);
            /* Slightly enlarge on hover */
            transition: transform 0.3s;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Landsat View</h1>

        <!-- Button Group -->
        <div class="d-flex justify-content-center mb-4">
            <div class="btn-group" role="group" aria-label="Navigation Buttons">
                <a href="mapview.html" class="btn btn-primary">Map View</a>
                <a href="globeview.html" class="btn btn-secondary">Globe View</a>
            </div>
        </div>

        <!-- Image with Bootstrap Border and Custom Styling -->
        <div class="d-flex justify-content-center">
            <img src="./img/main.jpeg" alt="Landsat Satellite View wi"
                class="img-fluid border border-primary rounded custom-border">
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
